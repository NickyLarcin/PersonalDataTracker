<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
  <script src="https://kit.fontawesome.com/fd6b772f8d.js" crossorigin="anonymous"></script>
  <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./stylesheet.css"/>
  <title>Simple Data Recorder</title>
</head>

<body>
  <header class="addShadow">
    <div class="header-div">
      <h1><i class="em em-book" aria-role="presentation" aria-label="OPEN BOOK"></i> Data Recorder <i class="em em-book" aria-role="presentation" aria-label="OPEN BOOK"></i></h1>
    </div>

  </header>
  <hr />
  <div class="date-container">
    <div class="date-container-text">Select Recording Date :</div>
    <input type="date" class="input-record-date" id="input-record-date" />
  </div>
  <hr />
  <main id="life-variables-container">

  </main>
  <hr />
  <div class="button-container">
    <button class="submit-button addShadow" id="submit-button">
      <p><i class="em em-heavy_check_mark" aria-role="presentation" aria-label="HEAVY CHECK MARK"></i> Validate Form</p>
    </button>
    <button class="download-button addShadow" id="download-button">
      <i class="fa-solid fa-download"></i>
    </button>

  </div>

  <script src="./main.js"></script>
</body>

</html>
