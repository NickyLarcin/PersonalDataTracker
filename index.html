<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
  <script src="https://kit.fontawesome.com/fd6b772f8d.js" crossorigin="anonymous"></script>
  <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="./stylesheet.css" />
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/close.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/calendar.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-right.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-left.css' rel='stylesheet'>

  <title>Simple Data Recorder</title>
</head>

<body>
  <header class="addShadow">

    <div class="header-div">
      <h1><span class="title-stress">L</span>ife<span class="title-stress">T</span>racker</h1>
    </div>
    <div class="calendar-page-button">
      <i class="gg-calendar"></i>
    </div>

  </header>
  <hr />
  <div class="date-container">
    <div class="date-container-text">Select Recording Date :</div>
    <input type="date" class="input-record-date" id="input-record-date" required />
  </div>
  <hr />
  <main id="life-variables-container">

  </main>
  <hr />
  <div class="button-container">
    <button class="submit-button addShadow" id="submit-button">
      <p>Validate Form</p>
    </button>
    <button class="download-button addShadow" id="download-button">
      <i class="fa-solid fa-download"></i>
    </button>

  </div>
  <hr />

  <div class="calendar-container">
    <div>
      <div class="calendar-container-text">
        <span class="calendar-container-text-month" id="calendar-container-text-month">January</span>
        <span class="calendar-container-text-year" id="calendar-container-text-year">2024</span>
        <div class="calendar-month-switch-container">
          <button class="button-switch-month" id="button-switch-month-left">L</button>
          <button class="button-switch-month" id="button-switch-month-right">R</button>
        </div>
      </div>
    </div>
    <hr />

    <div class="calendar-subcontainer" id="calendar-subcontainer">

    </div>

  </div>

  <script src="./main.js"></script>
</body>

</html>
